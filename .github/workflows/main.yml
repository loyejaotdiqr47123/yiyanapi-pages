name: Deploy to Cloudflare Pages

on:
  schedule:
    - cron: '*/20 * * * *' # 每20分钟执行一次
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v2
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
         apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
         accountId: 00f29ec2fcf0e10fd7dcbb9f7ebd2700
         projectName: yiyanapi-pages
         directory: /
      # Enable Wrangler v3
         wranglerVersion: '3'
